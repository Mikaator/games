<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spielesammlung</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Spielesammlung</h1>
            <p>Wähle ein Spiel zum Spielen</p>
        </header>
        
        <div class="games-grid">
            <div class="game-card" onclick="window.location.href='games/number-guess/index.html'">
                <h2>Zahlenschätzer</h2>
                <p>Errate eine Zahl zwischen 1 und 100</p>
            </div>
            
            <div class="game-card" onclick="window.location.href='games/emote-memory/index.html'">
                <h2>7TV Emote Memory</h2>
                <p>Spiele Memory mit 7TV Emotes</p>
            </div>
            
            <div class="game-card" onclick="window.location.href='games/gamba-light/index.html'">
                <h2>Gamba Light</h2>
                <p>Mini-Roulette Glücksspiel</p>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
