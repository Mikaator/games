<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamba Light - Spielesammlung</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>Gamba Light</h1>
            <button class="btn btn-back" onclick="window.location.href='../../index.html'">Zurück zur Übersicht</button>
        </div>
        
        <div class="game-container">
            <div class="game-settings">
                <h2>Einstellungen</h2>
                <div class="settings-grid">
                    <div class="setting-item">
                        <label for="twitch-channel">Twitch-Kanal:</label>
                        <input type="text" id="twitch-channel" placeholder="z.B. streamer123">
                    </div>
                    <div class="setting-item">
                        <label for="starting-balance">Startguthaben:</label>
                        <input type="number" id="starting-balance" value="1000" min="100">
                    </div>
                    <div class="setting-item">
                        <label for="red-chance">Rote Quote (%):</label>
                        <input type="number" id="red-chance" value="50" min="1" max="98">
                    </div>
                    <div class="setting-item">
                        <label for="black-chance">Schwarze Quote (%):</label>
                        <input type="number" id="black-chance" value="45" min="1" max="98">
                    </div>
                    <div class="setting-item">
                        <label for="green-chance">Grüne Quote (%):</label>
                        <input type="number" id="green-chance" value="5" min="1" max="98">
                    </div>
                    <div class="setting-item">
                        <label for="red-multiplier">Roter Multiplikator:</label>
                        <input type="number" id="red-multiplier" value="2" min="1.1" step="0.1">
                    </div>
                    <div class="setting-item">
                        <label for="black-multiplier">Schwarzer Multiplikator:</label>
                        <input type="number" id="black-multiplier" value="2" min="1.1" step="0.1">
                    </div>
                    <div class="setting-item">
                        <label for="green-multiplier">Grüner Multiplikator:</label>
                        <input type="number" id="green-multiplier" value="14" min="1.1" step="0.1">
                    </div>
                </div>
                <div class="button-group">
                    <button id="connect-btn" class="btn">Mit Twitch verbinden</button>
                    <button id="download-config-btn" class="btn">Konfiguration herunterladen</button>
                    <button id="upload-config-btn" class="btn">Konfiguration hochladen</button>
                </div>
            </div>
            
            <div id="game-message" class="game-message">
                Verbinde dich mit einem Twitch-Kanal, um zu spielen.
            </div>
            
            <div class="roulette-container">
                <div class="roulette-wheel-container">
                    <div class="roulette-wheel" id="roulette-wheel">
                        <div class="wheel-center"></div>
                        <div id="wheel-segments" class="wheel-segments"></div>
                        <div class="wheel-marker"></div>
                    </div>
                    <button id="spin-wheel-btn" class="btn spin-btn" disabled>Rad drehen</button>
                </div>
                
                <div class="bet-history">
                    <h3>Spielverlauf</h3>
                    <div id="history-container" class="history-container"></div>
                </div>
            </div>
            
            <div class="player-list">
                <h2>Spieler</h2>
                <div class="player-stats-header">
                    <div class="player-stats-name">Name</div>
                    <div class="player-stats-balance">Guthaben</div>
                    <div class="player-stats-actions">Aktionen</div>
                </div>
                <div id="player-list" class="player-list-container"></div>
            </div>
        </div>
        
        <div class="twitch-integration">
            <h2>Twitch-Chat</h2>
            <div id="twitch-container" class="twitch-container"></div>
            <div class="twitch-input">
                <input type="text" id="manual-command" placeholder="z.B. !bet 100 red">
                <button id="send-command" class="btn">Senden</button>
            </div>
        </div>
    </div>
    
    <script src="../../js/main.js"></script>
    <script src="script.js"></script>
</body>
</html>
